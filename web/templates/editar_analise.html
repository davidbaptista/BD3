<html lang="pt">
	<head>
		<meta charset="utf-8">
        <title>Odisseia</title>
        <style>
			html {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
	</head>
	<body>
		{% if cursor %}
		{% for record in cursor %}
		<h1>Editar analise {{ record[0] }}</h1>
			<form method="POST" action="editar_analise">
				<input type="hidden" id="num_analise" name="num_analise" value="{{record[0]}}"/><br>
				<input type="text" id="especialidade" name="especialidade" value="{{record[1]}}"/><br>
				<input type="text" id="num_cedula" name="num_cedula" value="{{record[2]}}"><br>
				<input type="text" id="num_doente" name="num_doente" value="{{record[3]}}"/><br>
				<input type="text" id="data_consulta" name="data_consulta" value="{{record[4]}}"/><br>
				<input type="text" id="data_registo" name="data_registo" value="{{record[5]}}"/><br>
				<input type="text" id="nome" name="nome" value="{{record[6]}}"/><br>
				<input type="text" id="quant" name="quant" value="{{record[7]}}"/><br>
				<input type="text" id="inst" name="inst" value="{{record[8]}}"/><br>
				<input type="submit" value="Editar"/>
			</form>
		{% endfor %}
	  {% else %}
		<p> Error: failed to retreive data from database!</p>
	  {% endif %}
	  <br>
	  <a href="analises">Voltar</a>
	</body>
</html>
