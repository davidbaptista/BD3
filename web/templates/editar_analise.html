<html lang="pt">
	<head>
		<meta charset="utf-8">
        <title>Odisseia</title>
        <style>
			html {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
	</head>
	<body>
		{% if cursor %}
		{% for record in cursor %}
		<h1>Editar analise {{ record[0] }}</h1>
			<form method="POST" action="editar_analise">
				<input type="hidden" id="num_analise" name="num_analise" value="{{record[0]}}"/><br>
				<input type="text" id="especialidade" name="especialidade" value="{{record[1]}}"/><br>
				{% if consultas %}
					<label for="consulta">Consulta:</consulta>
					<select name="consulta" id="consulta">
						<option value="__" selected="selected">Sem consulta</option>
						{% for consulta in consultas %}
							{% if consulta[0] == record[2] and consulta[1] == record[3] and consulta[2] == record[4] %}
								<option value="{{ consulta[0] }}_{{ consulta[1] }}_{{ consulta[2]}}" selected="selected">Medico: {{consulta[0]}} Doente: {{consulta[1]}} Data: {{consulta[2]}}</option>
							{% else %}
								<option value="{{ consulta[0] }}_{{ consulta[1] }}_{{ consulta[2]}}">Medico: {{consulta[0]}} Doente: {{consulta[1]}} Data: {{consulta[2]}}</option>
							{% endif %}
						{% endfor %}
					</select>
				{% endif %}
				<br>
				<input type="text" id="nome" name="nome" value="{{record[6]}}"/><br>
				<input type="text" id="quant" name="quant" value="{{record[7]}}"/><br>

				{% if instituicoes %}
				<label for="inst">Instituição:</consulta>
				<select name="inst" id="inst">
					{% for instituicao in instituicoes %}
						{% if instituicao[0] == record[8] %}
							<option value="{{ instituicao[0] }}" selected="selected">{{instituicao[0]}}</option>
							{% else %}
								<option value="{{ instituicao[0] }}">{{instituicao[0]}}</option>
							{% endif %}
					{% endfor %}
				</select>
				{% endif %}
				<br>
				<input type="submit" value="Editar"/>
			</form>
		{% endfor %}
	  {% else %}
		<p> Error: failed to retreive data from database!</p>
	  {% endif %}
	  <br>
	  <a href="analises">Voltar</a>
	</body>
</html>
