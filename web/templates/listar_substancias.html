<html lang="pt">
	<head>
		<meta charset="utf-8">
        <title>Odisseia</title>
        <style>
			html {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
	</head>
	<body>
		<h1>Introduza o médico e a data das prescrições que pretende listar</h1>
			<form method="POST" action="listar_substancias">
				<input type="text" id="medico" name="medico" placeholder="Número da cédula do médico"/><br>
				<label for="mes">Mês</label>
				<select name="mes" id="mes">
					<option value="1">Janeiro</option>
					<option value="2">Fevereiro</option>
					<option value="3">Março</option>
					<option value="4">Abril</option>
					<option value="5">Maio</option>
					<option value="6">Junho</option>
					<option value="7">Julho</option>
					<option value="8">Agosto</option>
					<option value="9">Setembro</option>
					<option value="10">Outubro</option>
					<option value="11">Novembro</option>
					<option value="12">Dezembro</option>
				</select>
				<br>
				<input type="text" id="ano" name="ano" placeholder="Ano"/><br>
				<input type="submit" value="Selecionar"/>
            </form>
				  
            
		{% if cursor %}
		<table style="width:70%">
		  <thead>
			<tr>
			  <th>Substâncias</th>
			</tr>
		  </thead>
		  <tbody>      
			{% for record in cursor %}
			  <tr>
				<td>{{ record[0] }}</td>
			  </tr>
			{% endfor %}
		  </tbody>
		</table>
		{% endif %}
	  <br>
	  <a href="index">Voltar</a>
	</body>
</html>
