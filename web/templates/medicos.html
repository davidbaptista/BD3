<html lang="pt">
	<head>
		<meta charset="utf-8">
        <title>Odisseia</title>
        <style>
			html {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
	</head>
	<body>
        <form method="POST" action="medicos">
			<input type="text" id="num_cedula" name="num_cedula" placeholder="Número de cédula"/><br>
			<input type="text" id="nome" name="nome" placeholder="Nome"/><br>
            <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade"/><br>
            <input type="submit" value="Adicionar"/>
		</form>
        {% if cursor %}
		  
		<table style="width:70%">
		  <thead>
			<tr>
			  <th>Número de Cédula</th>
			  <th>Nome</th>
			  <th>Especialidade</th>
			  <th>Editar</th>
			  <th>Remover</th>
			</tr>
		  </thead>
		  <tbody>      
			{% for record in cursor %}
			  <tr>
				<td>{{ record[0] }}</td>
				<td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
				<td><a href="editar_medico?num_cedula={{ record[0] }}">Editar</a></td>
				<td><a href="apagar_medico?num_cedula={{ record[0] }}">Apagar</a></td>
			  </tr>
			{% endfor %}
		  </tbody>
		</table>
	  {% else %}
		<p> Error: failed to retreive data from database!</p>
	  {% endif %}
	  <br>
	  <a href="index">Pagina inicial</a>
	</body>
</html>
