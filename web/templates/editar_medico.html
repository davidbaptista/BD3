<html lang="pt">
	<head>
		<meta charset="utf-8">
        <title>Odisseia</title>
        <style>
			html {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
	</head>
	<body>
		{% if cursor %}
		{% for record in cursor %}
			<h1>Editar m√©dico {{ record[0] }}</h1>
			<form method="POST" action="editar_medico">
				<input type="hidden" id="num_cedula" name="num_cedula" value="{{ record[0] }}"/><br>
				<input type="text" id="nome" name="nome" value="{{ record[1] }}"/><br>
				<input type="text" id="especialidade" name="especialidade" value="{{ record[2] }}"/><br>
				<input type="submit" value="Editar"/>
			</form>
		{% endfor %}
	  {% else %}
		<p> Error: failed to retreive data from database!</p>
	  {% endif %}
	  <br>
	  <a href="medicos">Voltar</a>
	</body>
</html>
